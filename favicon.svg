<svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:svgjs="http://svgjs.dev/svgjs" width="300" height="300"><svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Deep Blue Background -->
  <rect width="300" height="300" fill="#003366"></rect>
  <rect width="300" height="300" fill="url(#grain)" opacity="0.15"></rect>
  
  <!-- Mustard Yellow Circle -->
  <circle cx="150" cy="150" r="110" fill="none" stroke="#D4A017" stroke-width="20"></circle>
  
  <!-- "7W" Text in Mustard Yellow -->
  <text x="150" y="170" font-family="Arial Black, sans-serif" font-size="90" font-weight="bold" text-anchor="middle" fill="#D4A017" svgjs:data="{&quot;leading&quot;:&quot;1.3&quot;}">7W</text>
  
  <!-- Grain Texture Filter -->
  <filter id="SvgjsFilter1001">
    <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"></feTurbulence>
  </filter>
</svg><style>@media (prefers-color-scheme: light) { :root { filter: none; } }
@media (prefers-color-scheme: dark) { :root { filter: none; } }
</style></svg>